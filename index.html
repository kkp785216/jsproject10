<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=410px, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="clockContainer">
            <div class="clockBox">
                <div class="timeDigitalBox">
                    <img src="./img/clock.png" style="width: 100%;" alt="">
                </div>

                <div class="sui">
                    <div class="round"></div>
                    <div class="suiBox hourSuiBox">
                        <div class="hourSui hiddenSui"></div>
                        <div class="hourSui clockSui"><span>Hour</span></div>
                    </div>
                    <div class="suiBox minuteSuiBox">
                        <div class="minuteSui hiddenSui"></div>
                        <div class="minuteSui clockSui"><span>Minute</span></div>
                    </div>
                    <div class="suiBox secondSuiBox">
                        <div class="secondSui hiddenSui"></div>
                        <div class="secondSui clockSui"></div>
                    </div>
                </div>
            </div>
            <h3>Analog Clock</h3>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
